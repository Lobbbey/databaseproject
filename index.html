<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="College Event Managing Website" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="/src/output.css" />

  <!-- Collegiate Fonts (Google Fonts) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <script type="text/javascript" src="js/functions.js"></script>
  <title>Campus Connect</title>

  <style>
    /* Base color palette */
    :root {
      --color-light-bg:  #e7eed0; /* overall page background */
      --color-card-bg:   #cad1c3; /* card backgrounds */
      --color-border:    #948e99; /* border & subtle accents */
      --color-button:    #51425f; /* primary button background */
      --color-header:    #2e1437; /* header (purple) */
    }
    body {
      font-family: 'Lato', sans-serif;
      background-color: var(--color-light-bg);
      color: var(--color-header);
      margin: 0;
      padding: 0;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Cinzel', serif;
      color: var(--color-header);
    }
    /* Header styling */
    header {
      background-color: var(--color-header);
      padding: 1.5rem 0;
    }
    .header-container {
      max-width: 5xl; /* Tailwind's max-w-5xl */
      max-width: 80rem;
      margin: 0 auto;
      padding: 0 1rem;
      text-align: center;
    }
    /* Header text */
    .header-title {
      font-size: 3rem; /* text-5xl is roughly 3rem in Tailwind */
      color: #fff;
      margin: 0;
    }
    .header-tagline {
      font-size: 1.5rem; /* text-2xl size */
      color: #fff;
      margin-top: 0.5rem;
    }
    /* Card styling */
    .card {
      background-color: var(--color-card-bg);
      border: 1px solid var(--color-border);
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    /* Form elements */
    .form-input,
    .form-select {
      background-color: #fff;
      border: 1px solid var(--color-border);
      color: var(--color-header);
      padding: 0.5rem;
      border-radius: 0.25rem;
      width: 90%;
      display: block;
      margin: 0 auto;
    }
    .btn {
      background-color: var(--color-button);
      color: #fff;
      padding: 0.75rem;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 66.67%;
      margin: 0 auto;
      display: block;
    }
    .btn:hover {
      background-color: var(--color-border);
    }
    /* Two-column layout */
    .two-column {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 3rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .two-column .card {
      flex: 1;
      padding: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- Header / Navbar -->
  <header class="bg-[#2e1437] py-6">
    <div class="header-container max-w-5xl mx-auto px-4 text-center">
      <h1 class="header-title text-5xl text-white">Campus Connect</h1>
      <p class="header-tagline text-2xl text-white">Where College Events Come Alive</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto px-4 py-10">
    <!-- Hero Section -->
    <section style="text-align: center; margin-bottom: 3rem;">
      <h2 class="text-3xl mb-2">Welcome to Your Campus Event Hub</h2>
      <p class="text-lg" style="max-width: 600px; margin: 0 auto;">
        Manage your campus events, discover what's happening around you, and connect with organizations.
      </p>
    </section>

    <!-- Two-Column Layout for Sign In and Create Account -->
    <div class="two-column">
      <!-- Sign In Card -->
      <section class="card">
        <h3 class="text-2xl mb-6 text-center">Sign In</h3>
        <form>
          <div class="form-group">
            <input type="email" id="loginEmail" placeholder="Email" required class="form-input">
          </div>
          <div class="form-group">
            <input type="password" id="loginPassword" placeholder="Password" required class="form-input">
          </div>
          <div class="form-group text-center">
            <button type="button" onclick="login()" class="btn font-semibold">Sign In</button>
          </div>
          <p id="loginRes" class="mt-3 text-sm text-center"></p>
        </form>
      </section>

      <!-- Create Account Card -->
      <section class="card">
        <h3 class="text-2xl mb-6 text-center">Create Account</h3>
        <form>
          <div class="form-group">
            <select id="signUpUserType" class="form-select">
              <option value="Student">Student</option>
              <option value="Admin">Admin</option>
              <option value="SuperAdmin">Super Admin</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" id="signUpName" placeholder="Name" required class="form-input">
          </div>
          <div class="form-group">
            <input type="email" id="signUpEmail" placeholder="Email" required class="form-input">
          </div>
          <div class="form-group">
            <input type="password" id="signUpPassword" placeholder="Password" required class="form-input">
          </div>
          <div class="form-group text-center">
            <button type="button" onclick="signUp()" class="btn font-semibold">Sign Up</button>
          </div>
          <p id="signupRes" class="mt-3 text-sm text-center"></p>
        </form>
      </section>
    </div>
  </main>
</body>
</html>
