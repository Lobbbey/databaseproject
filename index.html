<!DOCTYPE HTML>

<html>

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="An Event Managing Website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
    <div class="grid grid-cols-6 gap-1 ">
        <div class="">
            <h1 class="text-2xl">Create Account</h1>
            <input type="text" id="signUpName" placeholder="Name" required /><br />
            <input type="username" id="signUpEmail" placeholder="Email" required /><br />
            <input type="password" id="signUpPassword" placeholder="Password" required /><br />
            <select name="User Type" id="signUpUserType">
                <option value="Student">Student</option>
                <option value="Admin">Admin</option>
                <option value="SuperAdmin">Super Admin</option>
            </select><br/>
            <button  type="button" onclick="signUp()">Sign Up</button>
            <span id="signupRes"></span>
        </div>

        <!-- Temp for loging in -->
        <div class="right-0 top-0">
            <h1 class="text-2xl">Login</h1>
            <input type="email" id="loginEmail" placeholder="Email" required /><br />
            <input type="password" id="loginPassword" placeholder="Password" required /><br />
            <button type="button" onclick="login()">Login</button>
            <span id="loginRes"></span>
        </div>
    </div>

</body>

</html>
